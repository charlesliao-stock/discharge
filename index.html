    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmuMbCIPPZZlxxpYKiruDEdspUDtSWYjM",
            authDomain: "discharge-86653.firebaseapp.com",
            databaseURL: "https://discharge-86653-default-rtdb.firebaseio.com",
            projectId: "discharge-86653",
            storageBucket: "discharge-86653.firebasestorage.app",
            messagingSenderId: "558090656575",
            appId: "1:558090656575:web:eeadf5009dfc90bf86d18a",
            measurementId: "G-5QXDZJ0T1S"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRole = 'control'; 
        let sortableInstance = null;
        let localBedList = [];

        // ç›£è½è³‡æ–™åº« (é€™å°±æ˜¯è‡ªå‹•å„²å­˜/è®€å–çš„é—œéµ)
        const bedsRef = ref(db, 'beds');
        onValue(bedsRef, (snapshot) => {
            const data = snapshot.val() || {};
            localBedList = Object.keys(data)
                .map(key => ({id: key, ...data[key]}))
                .sort((a, b) => (a.index || 9999) - (b.index || 9999));
            
            renderGrid();
        });

        function renderGrid() {
            const grid = document.getElementById('bed-grid');
            grid.innerHTML = '';
            
            if (localBedList.length === 0) {
                grid.innerHTML = '<div class="w-full text-center text-gray-400 py-8">ç›®å‰ç„¡åºŠè™Ÿï¼Œè«‹ç”±æ§åˆ¶ç«¯æ–°å¢ã€‚</div>';
                return;
            }

            localBedList.forEach(bed => {
                const div = document.createElement('div');
                let cardClass = `bed-card w-28 h-24 flex flex-col items-center justify-center rounded-lg shadow-sm border relative bg-white ${getStatusClass(bed)}`;
                
                if (bed.preDischarge || bed.readyForBilling) {
                    cardClass += " shadow-md transform scale-105 z-10"; 
                }

                div.className = cardClass;
                div.setAttribute('data-id', bed.id);

                div.innerHTML = `<span class="text-2xl font-bold">${bed.id}</span>`;
                
                // ç‹€æ…‹æ¨™ç±¤é¡¯ç¤ºé‚è¼¯
                if(bed.readyForBilling) {
                    div.innerHTML += `<span class="text-[10px] font-bold bg-green-600 text-white px-2 py-0.5 rounded-full mt-1">å¯è¾¦å‡ºé™¢</span>`;
                } else if (bed.preDischarge) {
                    div.innerHTML += `<span class="text-[10px] font-bold bg-pink-600 text-white px-2 py-0.5 rounded-full mt-1">é å‡ºé™¢</span>`;
                }

                div.onclick = (e) => handleBedClick(bed);

                if (currentRole === 'control' && !bed.preDischarge && !bed.readyForBilling) {
                     div.ondblclick = (e) => {
                         e.stopPropagation();
                         deleteBed(bed.id);
                     };
                     div.title = "é›™æ“Šåˆªé™¤ / æ‹–æ›³æ’åº";
                }

                grid.appendChild(div);
            });

            initSortable();
        }

        function initSortable() {
            const grid = document.getElementById('bed-grid');
            if (sortableInstance) sortableInstance.destroy();

            if (currentRole === 'control') {
                sortableInstance = new Sortable(grid, {
                    animation: 150,
                    ghostClass: 'sortable-ghost',
                    dragClass: 'sortable-drag',
                    delay: 100,
                    delayOnTouchOnly: true,
                    onEnd: function (evt) { saveNewOrder(); }
                });
                grid.classList.remove('cursor-locked');
            } else {
                grid.classList.add('cursor-locked');
            }
        }

        function saveNewOrder() {
            const grid = document.getElementById('bed-grid');
            const items = grid.querySelectorAll('[data-id]');
            const updates = {};
            items.forEach((item, index) => {
                updates[`/beds/${item.getAttribute('data-id')}/index`] = index;
            });
            update(ref(db), updates);
        }

        // è¦–è¦ºå„ªå…ˆé †åºï¼šç¶ è‰² > ç²‰ç´… > ç°è‰²
        function getStatusClass(bed) {
            if (bed.readyForBilling) return 'status-ready'; // ç¶ 
            if (bed.preDischarge) return 'status-pre-discharge'; // ç²‰ç´…
            return 'status-normal'; // ç°
        }

        // é»æ“Šé‚è¼¯ (åŠŸèƒ½å·²è§£é–)
        window.handleBedClick = function(bed) {
            const updates = {};
            if (currentRole === 'control') {
                // æ§åˆ¶ç«¯ï¼šåªåˆ‡æ›ã€Œé å‡ºé™¢(ç²‰ç´…)ã€
                updates[`/beds/${bed.id}/preDischarge`] = !bed.preDischarge;
                // æ³¨æ„ï¼šé€™è£¡ä¸å¼·åˆ¶å–æ¶ˆç¶ è‰²ï¼Œä¿ç•™è­·ç†ç«¯çš„åˆ¤å®š
            } 
            else if (currentRole === 'nursing') {
                // è­·ç†ç«¯ï¼šç›´æ¥åˆ‡æ›ã€Œå¯è¾¦å‡ºé™¢(ç¶ è‰²)ã€
                // ä¸å†æª¢æŸ¥æ˜¯å¦ç‚ºç²‰ç´…è‰²
                updates[`/beds/${bed.id}/readyForBilling`] = !bed.readyForBilling;
            }
            update(ref(db), updates);
        }

        window.addBed = function() {
            const input = document.getElementById('new-bed-id');
            const id = input.value.trim();
            if (!id) return;
            
            const maxIndex = localBedList.length > 0 ? Math.max(...localBedList.map(b => b.index || 0)) : 0;

            set(ref(db, 'beds/' + id), {
                preDischarge: false,
                readyForBilling: false,
                index: maxIndex + 1
            });
            input.value = ''; // æ¸…ç©ºè¼¸å…¥æ¡†
            input.focus(); // ä¿æŒç„¦é»æ–¹ä¾¿é€£çºŒè¼¸å…¥
        }

        window.deleteBed = function(id) {
            if(confirm(`åˆªé™¤ ${id}ï¼Ÿ`)) remove(ref(db, 'beds/' + id));
        }

        window.setRole = function(role) {
            currentRole = role;
            const btnControl = document.getElementById('btn-control');
            const btnNursing = document.getElementById('btn-nursing');
            const roleBadge = document.getElementById('role-badge');
            
            if(role === 'control') {
                btnControl.className = "px-4 py-2 rounded bg-blue-500 text-white font-bold shadow transition";
                btnNursing.className = "px-4 py-2 rounded bg-gray-200 text-gray-700 shadow transition";
                roleBadge.innerText = "æ§åˆ¶ç«¯";
                roleBadge.className = "text-xs px-2 py-1 rounded bg-blue-100 text-blue-800";
            } else {
                btnControl.className = "px-4 py-2 rounded bg-gray-200 text-gray-700 shadow transition";
                btnNursing.className = "px-4 py-2 rounded bg-green-500 text-white font-bold shadow transition";
                roleBadge.innerText = "è­·ç†ç«¯";
                roleBadge.className = "text-xs px-2 py-1 rounded bg-green-100 text-green-800";
            }

            document.getElementById('admin-panel').classList.toggle('hidden', role !== 'control');
            document.getElementById('nursing-panel').classList.toggle('hidden', role !== 'nursing');
            initSortable();
        }

        setRole('control');
    </script>
