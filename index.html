</head>
<body class="bg-gray-100 p-6 select-none">

                ğŸ¥ å‡ºé™¢å‹•æ…‹çœ‹æ¿ 
                <span id="role-badge" class="text-xs px-2 py-1 rounded bg-blue-100 text-blue-800">æ§åˆ¶ç«¯</span>
            </h1>
            <div class="flex gap-2">
                <button onclick="setRole('control')" id="btn-control" class="px-4 py-2 rounded bg-blue-500 text-white font-bold shadow transition hover:bg-blue-600">æˆ‘æ˜¯æ§åˆ¶ç«¯</button>
                <button onclick="setRole('nursing')" id="btn-nursing" class="px-4 py-2 rounded bg-gray-200 text-gray-700 shadow transition hover:bg-gray-300">æˆ‘æ˜¯è­·ç†ç«¯</button>

        <div id="admin-panel" class="mb-6 bg-blue-50 p-4 rounded-lg border border-blue-100 shadow-sm hidden">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">

                        <h2 class="font-bold text-gray-800">åºŠè™Ÿèˆ‡æ’ç‰ˆ</h2>
                        <p class="text-xs text-gray-500">è¼¸å…¥åºŠè™ŸæŒ‰ Enter æ–°å¢ï¼Œæˆ–æ’å…¥æ›è¡Œåˆ†éš”ç·šã€‚</p>
                    </div>
                </div>
                <div class="flex gap-2 w-full md:w-auto flex-wrap">
                    <input type="text" id="new-bed-id" placeholder="è¼¸å…¥åºŠè™Ÿ" 
                           class="border p-2 rounded w-full md:w-40 text-center focus:ring-2 focus:ring-blue-400 outline-none"
                           onkeydown="if(event.key === 'Enter') addBed()">
                    
                    <button onclick="addBed()" class="bg-blue-600 text-white px-4 py-2 rounded font-bold hover:bg-blue-700 shadow active:scale-95 transition">æ–°å¢åºŠè™Ÿ</button>
                    
                    <button onclick="addSeparator()" class="bg-gray-500 text-white px-4 py-2 rounded font-bold hover:bg-gray-600 shadow active:scale-95 transition border-l-2 border-gray-400">
                        â¬‡ï¸ æ’å…¥æ›è¡Œ
                    </button>
                </div>
            </div>

        <div id="nursing-panel" class="mb-6 bg-green-50 p-4 rounded-lg border border-green-100 shadow-sm hidden">
            <div class="flex items-center gap-2">
                <span class="text-2xl">ğŸ‘©â€âš•ï¸</span>
                <div>
                    <h2 class="font-bold text-gray-800">è­·ç†ä½œæ¥­å€</h2>
                    <p class="text-xs text-gray-600">ç¶ è‰²ä»£è¡¨å¯è¾¦ç†å‡ºé™¢ã€‚</p>
                </div>
            </div>
        </div>

        <div id="bed-grid" class="flex flex-wrap gap-3 content-start min-h-[200px]">
            <div class="w-full text-center text-gray-400 py-10">è³‡æ–™è¼‰å…¥ä¸­...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDmuMbCIPPZZlxxpYKiruDEdspUDtSWYjM",
            authDomain: "discharge-86653.firebaseapp.com",
            databaseURL: "https://discharge-86653-default-rtdb.firebaseio.com",
            projectId: "discharge-86653",
            storageBucket: "discharge-86653.firebasestorage.app",
            messagingSenderId: "558090656575",
            appId: "1:558090656575:web:eeadf5009dfc90bf86d18a",
            measurementId: "G-5QXDZJ0T1S"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRole = 'control'; 
        let sortableInstance = null;
        let localBedList = [];
        let isDragging = false; 

        const bedsRef = ref(db, 'beds');
        onValue(bedsRef, (snapshot) => {
            if (isDragging) return;

            const data = snapshot.val() || {};
            localBedList = Object.keys(data)
                .map(key => ({id: key, ...data[key]}))
                .sort((a, b) => (Number(a.index) || 9999) - (Number(b.index) || 9999));
            
            renderGrid();
        });

        function renderGrid() {
            const grid = document.getElementById('bed-grid');
            grid.innerHTML = '';
            
            if (localBedList.length === 0) {
                grid.innerHTML = '<div class="w-full text-center text-gray-400 py-8">ç›®å‰ç„¡è³‡æ–™ï¼Œè«‹ç”±æ§åˆ¶ç«¯æ–°å¢ã€‚</div>';
                return;
            }

            localBedList.forEach(bed => {
                const div = document.createElement('div');
                div.setAttribute('data-id', bed.id);

                if (bed.type === 'separator') {
                    div.className = 'separator-card';
                    if (currentRole === 'control') {
                        div.innerHTML = '<div class="w-full border-b-2 border-dashed border-gray-300 text-center text-xs text-gray-400 leading-[0.1em] pointer-events-none"><span class="bg-gray-100 px-2">æ›è¡Œåˆ†éš”ç·š (é›™æ“Šåˆªé™¤)</span></div>';
                        div.ondblclick = (e) => { e.stopPropagation(); deleteBed(bed.id); };
                        div.title = "æ‹–æ›³å¯èª¿æ•´æ›è¡Œä½ç½®";
                    } else {
                        div.innerHTML = '<div class="w-full h-4"></div>'; 
                        div.classList.add('cursor-default');
                    }
                } else {
                    // åŸºæœ¬æ¨£å¼ï¼šw-28 (å¯¬åº¦å›ºå®š) h-24 (é«˜åº¦å›ºå®š)
                    // é€™è£¡ä¸åŠ  border classï¼Œæ”¹ç”± getStatusClass çµ±ä¸€åŠ å…¥ 2px border
                    let cardClass = `bed-card w-28 h-24 flex flex-col items-center justify-center rounded-lg shadow-sm ${getStatusClass(bed)}`;
                    
                    // åªæœ‰æœ‰ç‹€æ…‹æ™‚æ‰åŠ é™°å½±ï¼Œä¸æ”¹è®Šå¤§å°
                    if (bed.preDischarge || bed.readyForBilling) {
                        cardClass += " shadow-md"; 
                    }
                    div.className = cardClass;
                    div.innerHTML = `<span class="text-2xl font-bold pointer-events-none">${bed.id}</span>`; 
                    
                    if(bed.readyForBilling) {
                        div.innerHTML += `<span class="text-[10px] font-bold bg-green-600 text-white px-2 py-0.5 rounded-full mt-1 pointer-events-none">å¯è¾¦å‡ºé™¢</span>`;
                    } else if (bed.preDischarge) {
                        div.innerHTML += `<span class="text-[10px] font-bold bg-pink-600 text-white px-2 py-0.5 rounded-full mt-1 pointer-events-none">é å‡ºé™¢</span>`;
                    }

                    div.onclick = (e) => handleBedClick(bed);
                    if (currentRole === 'control' && !bed.preDischarge && !bed.readyForBilling) {
                         div.ondblclick = (e) => { e.stopPropagation(); deleteBed(bed.id); };
                         div.title = "é›™æ“Šåˆªé™¤ / æ‹–æ›³æ’åº";
                    }
                }
                grid.appendChild(div);
            });

            initSortable();
        }

        function initSortable() {
            const grid = document.getElementById('bed-grid');
            if (sortableInstance) sortableInstance.destroy();

            if (currentRole === 'control') {
                sortableInstance = new Sortable(grid, {
                    animation: 150,
                    forceFallback: true, 
                    fallbackOnBody: true, 
                    fallbackClass: "sortable-drag", 
                    ghostClass: "sortable-ghost",
                    delay: 50, 
                    delayOnTouchOnly: true,
                    multiDrag: false,
                    onStart: function() { isDragging = true; },
                    onEnd: function (evt) { isDragging = false; saveNewOrder(); }
                });
                grid.classList.remove('cursor-locked');
            } else {
                grid.classList.add('cursor-locked');
            }
        }

        function saveNewOrder() {
            const grid = document.getElementById('bed-grid');
            const items = grid.querySelectorAll('[data-id]');
            const updates = {};
            items.forEach((item, index) => {
                updates[`/beds/${item.getAttribute('data-id')}/index`] = Number(index);
            });
            update(ref(db), updates);
        }

        function getStatusClass(bed) {
            if (bed.readyForBilling) return 'status-ready';
            if (bed.preDischarge) return 'status-pre-discharge';
            return 'status-normal';
        }

        window.handleBedClick = function(bed) {
            if (isDragging) return; 
            if (bed.type === 'separator') return;

            const updates = {};
            if (currentRole === 'control') {
                updates[`/beds/${bed.id}/preDischarge`] = !bed.preDischarge;
            } 
            else if (currentRole === 'nursing') {
                updates[`/beds/${bed.id}/readyForBilling`] = !bed.readyForBilling;
            }
            update(ref(db), updates);
        }

        window.addBed = function() {
            const input = document.getElementById('new-bed-id');
            const id = input.value.trim();
            if (!id) return;
            
            const maxIndex = localBedList.length > 0 ? Math.max(...localBedList.map(b => Number(b.index) || 0)) : 0;

            set(ref(db, 'beds/' + id), {
                type: 'bed',
                preDischarge: false,
                readyForBilling: false,
                index: maxIndex + 1
            });
            input.value = ''; 
            input.focus(); 
        }

        window.addSeparator = function() {
            const maxIndex = localBedList.length > 0 ? Math.max(...localBedList.map(b => Number(b.index) || 0)) : 0;
            const sepId = 'SEP_' + Date.now();
            set(ref(db, 'beds/' + sepId), {
                type: 'separator', 
                index: maxIndex + 1
            });
        }

        window.deleteBed = function(id) {
            const isSep = id.startsWith('SEP_');
            const msg = isSep ? 'ç¢ºå®šè¦ç§»é™¤æ­¤æ›è¡Œåˆ†éš”ç·šå—ï¼Ÿ' : `åˆªé™¤åºŠè™Ÿ ${id}ï¼Ÿ`;
            if(confirm(msg)) remove(ref(db, 'beds/' + id));
        }

        window.setRole = function(role) {
            currentRole = role;
            const btnControl = document.getElementById('btn-control');
            const btnNursing = document.getElementById('btn-nursing');
            const roleBadge = document.getElementById('role-badge');
            
            if(role === 'control') {
                btnControl.className = "px-4 py-2 rounded bg-blue-500 text-white font-bold shadow transition";
                btnNursing.className = "px-4 py-2 rounded bg-gray-200 text-gray-700 shadow transition";
                roleBadge.innerText = "æ§åˆ¶ç«¯";
                roleBadge.className = "text-xs px-2 py-1 rounded bg-blue-100 text-blue-800";
            } else {
                btnControl.className = "px-4 py-2 rounded bg-gray-200 text-gray-700 shadow transition";
                btnNursing.className = "px-4 py-2 rounded bg-green-500 text-white font-bold shadow transition";
                roleBadge.innerText = "è­·ç†ç«¯";
                roleBadge.className = "text-xs px-2 py-1 rounded bg-green-100 text-green-800";
            }

            document.getElementById('admin-panel').classList.toggle('hidden', role !== 'control');
            document.getElementById('nursing-panel').classList.toggle('hidden', role !== 'nursing');
            
            renderGrid();
        }

        setRole('control');
    </script>
</body>
